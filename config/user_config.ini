[Settings]
#修改模板和结果文件配置：
source_file = config/user_demo.txt
final_file = output/user_result.txt

# 基础功能配置
open_driver = False
open_epg = True
open_empty_category = False
open_filter_resolution = True
open_filter_speed = True
open_speed_test = True
open_update = True
open_update_time = True
open_service = True

# 源功能配置
open_hotel = True
open_hotel_foodie = True
open_hotel_fofa = False
open_local = True
open_multicast = True
open_multicast_foodie = True
open_multicast_fofa = False
open_online_search = False
open_subscribe = True

# 高级功能配置
open_m3u_result = True
open_rtmp = False
open_request = False
open_supply = True
open_use_cache = True
open_history = True
open_headers = False
open_url_info = True

# 网络配置（适合Docker）
#app_host = http://0.0.0.0
#app_port = 8000
#cdn_url =

# 数量控制配置
hotel_num = 15
local_num = 15
multicast_num = 15
subscribe_num = 15
online_search_num = 0
urls_limit = 8

# 分页配置
hotel_page_num = 2
multicast_page_num = 2
online_search_page_num = 1

# 地区配置
hotel_region_list = 全部
multicast_region_list = 全部

# 网络类型配置
ipv_type = 全部
ipv_type_prefer = ipv4
ipv4_num =
ipv6_num =
ipv6_support = True

# 过滤条件配置
isp =
location =
min_resolution = 1280x720
max_resolution = 1920x1080
min_speed = 1.0

# 性能优化配置
recent_days = 15
request_timeout = 15
speed_test_limit = 8
speed_test_timeout = 12
speed_test_filter_host = True

# 来源偏好配置
origin_type_prefer = local,subscribe,hotel,multicast

# 时间配置
time_zone = Asia/Shanghai
update_interval = 6
update_time_position = top

# 开启显示接口说明信息，用于控制是否显示接口来源、分辨率、协议类型等信息，为$符号后的内容，播放软件使用该信息对接口进行描述，若部分播放器（如PotPlayer）不支持解析导致无法播放可关闭; 可选值: True, False
#open_url_info = False

# 组播设置
# 开启组播源功能，关闭后所有组播源工作模式都将关闭
#open_multicast = False
# 开启 Foodie 组播源工作模式
#open_multicast_foodie = False
# 开启 FOFA 组播源工作模式
#open_multicast_fofa = False
# 组播地区获取分页数量
#multicast_page_num = 1
# 组播源地区列表，"全部"表示所有地区
#multicast_region_list = 全部
